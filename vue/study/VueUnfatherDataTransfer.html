<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>非父子组件间的传值(Bus/总线/发布订阅模式/观察者模式)</title>
        <script src="./vue.js"></script>
        <body>

            <div id="app">
                <child content="Kang"></child>
                <child content="rongjie"></child>
            </div>

            <script>
                // 通过Vue的实例挂载一个bus属性
                Vue.prototype.bus = new Vue()

                Vue.component('child', {
                    data: function() {
                        return {
                            selfContent: this.content
                        }
                    },
                    props: {
                        content: String
                    },
                    template: "<div @click='handleClick'>{{selfContent}}</div>",
                    methods: {
                        handleClick: function() {
                            this.bus.$emit('change', this.selfContent)
                        }
                    },
                    // 实例被挂载后监听bus
                    mounted: function() {
                        var this_ = this
                        this.bus.$on('change', function(msg) {
                            this_.selfContent = msg
                        })
                    }
                })

                var app = new Vue({
                    el: '#app'
                })
            </script>
        </body>
    </head>
</html>
