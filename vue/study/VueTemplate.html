<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>模板语法</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-text="name + ' Lee'"></div>
            <div>{{name + ' Lee'}}</div>
            <div v-html="name + ' Lee'"></div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    name: "Dell"
                }
            })
        </script>
    </body>
</html>
