<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue中的列表渲染</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <template  v-for="(item, index) of list" 
                       :key="item.id">
                <div>
                    {{item.text}} ---- {{index}}
                </div>
                <span>
                    {{item.text}}
                </span>
            </template>
        </div>

        <script>
            // push pop shift unshift splice sort reverse 
            var app = new Vue({
                el: '#app',
                data: {
                    list: [{
                        id: "010120201",
                        text: "hello"
                },  {
                    id: "010120202",
                    text: "Kang"
                },  {
                    id: "010120203",
                    text: "rongjie"
                }]
            }
        })
        </script>
    </body>
</html>
