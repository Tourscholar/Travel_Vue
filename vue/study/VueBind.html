<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue中的样式绑定</title>
        <script src="./vue.js"></script>
        <style>
            .activated {
                color: red
            }
        </style>
    </head>
    <body>

        <div id="app">
            <!--
                <div v-on:click="handleDivClick"
                 :class="{activated: isActivated}"
                >
                    Hello world
                </div>
            -->
            <div @click="handleDivClick"
                 :class="[activated]"
            >
                Helo world
            </div>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    // isActivated: false
                    activated: ""
                },
                methods: {
                    // handleDivClick: function(){
                    //    this.isActivated = !this.isActivated;
                    // }
                    handleDivClick: function() {
                        if (this.activated === "activated") {
                            this.activated = ""
                        }else {
                            this.activated = "activated"
                        }
                    }
                }
            })
        </script>
    </body>
</html>
