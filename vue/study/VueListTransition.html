<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue中的列表过渡</title>
        <script src="./vue.js"></script>
        <style>
            .v-enter, .v-leave-to {
                opacity: 0
            }
            .v-enter-active, .v-leave-active {
                transition: opacity 1s
            }
        </style>
    </head>
    <body>

        <div id="app">
            <!-- transition-group相当于在循环过后的每一个标签外都加了transition -->
            <transition-group>
                <div v-for="(item, index) of list" :key="item.id">
                    {{item.title}}
                </div>
            </transition-group>
            <button @click="handleBtnClick">Add</button>
        </div>

        <script>
            var count = 0
            var app = new Vue({
                el: '#app',
                data: {
                    list: []
                },
                methods: {
                    handleBtnClick: function() {
                        this.list.push({
                            id: count++,
                            title: "hello world"
                        })
                    }
                }
            })
        </script>
    </body>
</html>
