<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue中的插槽</title>
        <script src="./vue.js"></script>
    </head>
    <body>

        <div id="app">
            <body-content>
                <div class="header" slot="header">header</div>
                <div class="footer" slot="footer">footer</div>
            </body-content>
        </div>

        <script>

            Vue.component('body-content', {
                // 子组件接受从外部插入的内容可使用插槽
                template: `<div>
                                <slot name="header">
                                    <h1>default header</h1>
                                </slot>
                                <div class="content">content</div>
                                <slot name="footer"></slot>
                          </div>`
            })

            var app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
