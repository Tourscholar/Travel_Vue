        <meta charset="utf-8">
        <title>Vue中的使用animate.css库</title>
        <script src="./vue.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

    </head>
    <body>

        <div id="app">
            <transition enter-active-class="animate__animated animate__swing" 
                        leave-active-class="animate__animated animate__swing"
            >
                <div v-if="show">
                    hello world
                </div>
            </transition>
            <button @click="handleClick">切换</button>
        </div>

        <script>

            var app = new Vue({
                el: '#app',
                data: {
                    show: true
                },
                methods: {
                    handleClick: function() {
                        this.show = !this.show
                    }
                }
            })
        </script>
    </body>
