<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>组件参数校验与非Props特性</title>
        <script src="./vue.js"></script>
    </head>
    <body>

        <div id="app">
            <child></child>
        </div>

        <script>

            Vue.component('child', {
                props: {
                    content: {
                        type: String,
                        // required的值代表是否需要传参数
                        required: false,
                        // 如果没有穿参数值，则显示默认数据
                        default: "default value",
                        // 校验器(validator)校验传入的值是否符合条件
                        validator: function(value) {
                            return (value.length > 5)
                        }
                    }
                },
                template: "<div>{{content}}</div>"
            })
            var app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
