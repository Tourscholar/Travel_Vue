<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue中的事件绑定</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!--
                <button @click="handleClick($event, 1, 2, 3)">Button</button>
            -->
            <form action="/abc" @click.prevent>
                <input type="submit" />
            </form>
            <div @click.self="handleClick">
                nice
                <div>hello world</div>
            </div>
            <div @click.once="handleClick">
                <div>hello world</div>
            </div>
            <div @click.capture="handleClick">
                <div @click.capture="handleClickInner">hello world</div>
            </div>
            <input @keydown.enter="handleKeyDown"/>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                methods: {

                    // handleClick: function(e, one, two, three) {
                    //    console.log(e, one, two, three);
                    // }
                    // 阻止事件
                    // handleClick: function(e) {
                    //    e.preventDefault();
                    // }
                    // self要求click事件只有在e.target == e.currentTaget的时候才会执行, 即冒泡到外部DOM的事件不会触发外部事件
                    handleClick: function() {
                        alert(123)
                    },
                    // capture改为事件捕获，从外部到内部，而冒泡是内部到外部
                    handleClickInner: function() {
                        alert(456)
                    },
                    // enter修饰符控制在按下回车是打印信息到控制台
                    handleKeyDown: function(e) {
                        console.log(e.target.value)
                    }
                }
            })
        </script>
    </body>
</html>
