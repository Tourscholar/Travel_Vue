<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue实例生命周期函数</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script>
            // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
            var vm = new Vue({
                el: '#app',
                template: "<div>{{test}}</div>",
                data: {
                    test: "hello world"
                },
                beforeCreate: function() {
                    console.log(this.$el)
                    console.log("beforeCreate")
                },
                created: function() {
                    console.log(this.$el)
                    console.log("created")
                },
                beforeMount: function() {
                    console.log(this.$el)
                    console.log("beforeMount")
                },
                mounted: function() {
                    console.log(this.$el)
                    console.log("mounted")
                },
                beforeDestroy: function() {
                    console.log("beforDestroy")
                },
                destroyed: function() {
                    console.log("destroyed")
                },
                beforeUpdate: function() {
                    console.log("beforUpdate")
                },
                updated: function() {
                    console.log("updated")
                }
            })
        </script>
    </body>
</html>
