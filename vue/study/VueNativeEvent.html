<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>给组件绑定原生事件</title>
        <script src="./vue.js"></script>
    </head>
    <body>

        <div id="app">
            <child @click.native="handleClick"></child>
        </div>

        <script>

            Vue.component('child', {
                template: "<div>Child</div>"
            })
            var app = new Vue({
                el: '#app',
                methods: {
                    // 使用native给组件绑定原生事件
                    handleClick: function() {
                        alert('click')
                    }
                }
            })
        </script>
    </body>
</html>
