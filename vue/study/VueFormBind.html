<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue中的表单绑定</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <textarea v-model="value"/></textarea>
            {{value}}
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    value: ""
                }
            })
        </script>
    </body>
</html>
