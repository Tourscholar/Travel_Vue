<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Vue中的作用域插槽</title>
        <script src="./vue.js"></script>
    </head>
    <body>

        <div id="app">
            <child>
                <template slot-scope="props">
                    <li>{{props.item}}</li>
                </template>
            </child>
        </div>

        <script>
            // 父组件想使用子组件数据并且自定义子组件时，使用template定义作用域插槽
            Vue.component('child', {
                data: function() {
                    return {
                        list: [1, 2, 3, 4]
                    }
                },
                template: `<div>
                                <ul>
                                    <slot 
                                        v-for="item of list"
                                        :item=item>
                                    </slot>
                                </ul>
                           </div>`
            })
            var app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
