<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML样式-CSS</title>
        <style 
            type="text/css">
            h1 {color: red;}
            p {color: blue;}
        </style>
    </head>

    <body>
        <h1>这是一个标题</h1>
        <p>这是一个段落</p>
        <b>注释: </b>如何使用添加到&lt;head&gt;部分的样式信息对HTML进行格式化
        <hr>
        <a href="https://www.rnoob.com/" style="text-decoration: none;">访问runoob.com!</a>
        <b>注释: </b>使用style属性制作一个没有下划线的来链接
        <hr>
        
    </body>
</html>
