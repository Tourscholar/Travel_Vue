<!DOCTYPE html>
<!--声明为HTML5文档-->
<!--
    HTML 4.01声明
    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3org/TR/html4/loose.dtd">
-->
<html>
    <!--HTML页面的根元素-->
    
    <head>
        <meta charset="utf-8">
        <!--包含了文档的元(meta)数据，如<meta charset="utf-8">定义网页编码格式为utf-8-->
        <title> 菜鸟教程(runoob.com)</title>
        <!--描述了文档的标题-->
    </head>
    <body>
    <!--包含了可见的页面内容-->

        <h1>我的第一个标题</h1>
        <h2>我的第二个标题</h2>
        <h3>我的第三个标题</h3>
        <!--HTML标题(Heading)是通过<h1>~<h6>标签来定义的-->
        <p>我的第一个段落</p>
        <p>我的第二个段落</p>
        <p>我的第三个段落</p>
        <!--HTML段落是通过标签<P>来定义的-->
        <a href="https://www.runoob.com">这是一个链接</a>
        <!--HTML链接是通过标签<a>来定义的-->
        <br/>
        <!--换行符-->
        <img src="/images/logo.png" width="258" height="39" />
        <!--HTML图像是通过标签<img>来定义的-->
        <br/>
        <hr>
        <!--<hr>标签在HTML页面中创建水平线-->
    </body>
</html>
