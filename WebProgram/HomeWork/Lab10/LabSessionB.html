<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM 객체 변경 - 속성 변경</title>
    </head>

    <body>
        <img id = "image" src="button1.png" width="200" height="200">
        <script>
            document.getElementById("image").onclick = function()
            {
                document.getElementById("image").src = "button2.png";
            }
        </script>
        스위치를 클릭하여 보세요!
    </body>
</html>
