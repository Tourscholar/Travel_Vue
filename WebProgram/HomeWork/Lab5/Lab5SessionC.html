<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab Session C - class 셀렉터저의</title>
        <style>
            p {background: yellow; color: blue;}
            .boldtext {font-weight: bold;}
            .redtxt {color: red;}
            .greentxt {color: green;}
        </style>
    </head>

    <body>
        <p>이 텍스트는 스타일의 적용을 받아 글자가 파란색으로 표시합니다.</p>
        <p class="redtxt">같은 태그이지만 글자가 빨간색으로 표시합니다.</p>
        <p class="greentxt">녹색의 글자도 사용할 수 있습니다.</p>
        <h2 class="redtxt">P 태그가 아니라도 빨간글자가 적용됩니다.</h2>
        <h2 class="greentxt">P 태그가 아니라도 녹색글자가 적용됩니다.</h2>
        <p class="boldtxt">p 태그에 긁은 글자도 사용할 수 있습니다.</p>
        <h1>p 태그에만 적용되는 클래스이므로 적용되지 않습니다.</h1>
