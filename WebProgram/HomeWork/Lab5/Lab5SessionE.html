<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab Session E - 태그 셀렉터, class, id, 가상 클래스 셀렉터 종합 적용하기</title>
        <style>
            h3, li {color: brown;}
            div > div > strong {background: yellow;}
            ul strong {color: dodgerblue;}
            .warning {color: red;}
            .main {background: aliceblue;}
            #list {background: mistyrose;}
            #list span {color: forestgreen;}
            h3:first-letter {color: red;}
            li:hover {background: yellowgreen;}
        </style>
    </head>

    <body class="main"> 
        <h3>Web Programming</h3>
        <hr>
        <div>
            <div>2학기 <strong>학습 내용</strong>입니다.</div>
            <ul id="list">
                <li><span>HTML5</span></li>
                <!--hover选择器选择鼠标指针浮动在上面的元素-->
                <li><strong>CSS</strong></li>
                <li>JAVASCRIPT</li>
            </ul>
            <div class="warning">60점 이하는 F</div>
        </div>
    </body>
</html>
