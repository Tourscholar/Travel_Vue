<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab Session D - class와 ID 셀렉터 정의</title>
        <style>
            h2 {background: navy; color: white;}
            .title {font-size: 15pt; background: rgb(215,200,240);}
            .intro {font-size: 13pt; background: rgb(255,255,255);}
            #attention {font-size: 10pt; font-weight: bold; color: red;}
        </style>
    </head>

    <body>
        <h2>강의 계획서 소개</h2>
        <p class="title">강의 개요</p>
        <p class="intro">인터넷과 웹의 기초를 이해하여,인터넷에서 널리 활용 하여 사용하는 HTML 5, CSS3와<br/> 
                         자바스크립트를 중심으로 홈페이지 제작 기술을 익힌다.
        </p>
        <p class="title">교재</p>
        <p class="intro">인터넷 활용과 웹 디자인, 홍길동외 3인, 길동출판사.<br/>
                         웹 프로그래밍, 심 청 저, 심청출판사
        </p>
        <p class="title">평가 방법</p>
        <p class="intro">중간고사: 20%<br/>
                         기말평가: 20%<br/>
                         출석: 20%<br/>
                         팀프로젝트: 20%<br/>
                         계: 100%<br/>
        </p>
        <p id="attention">이 비율은 수강생의 성적분포에 따라 바뀔 수 있음.</p>
        <!-- CSS中id选择器以"#"来定义, class选择器用于描述一组元素的样式,class选择器有别于id选择器,class可以在多个元素中使用-->
    </body>
</html>
