<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab1 Session B - 이미지 삽입</title>
        <style>
            p
            {
                line-height: 300px;
                vertical-align: middle;
                text-align: left;
            }
        </style>
    </head>

    <body>
        <div 
            style="text-align: center;">
            <h1>Web page with a scaled image</h1>
        </div>
        <img 
            style="float: left;"
            src="kurt_cobain.jpg" alt="kurt_cobain" width="300" height="300">
            <!--源属性(src)的值是图像的URL地址
                alt属性用来显示当浏览器无法载入图像时显示的一串预备的可替换的文本
                height(高度)与width(宽度)属性用于设置图像的高度与宽度
            -->
        <p>
            Text aligned middle
        </p>
        This text is placed 300*300 pixels<br/>
        below the image.
    </body>
</html>
