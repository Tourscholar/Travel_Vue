<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab3 Session D - 시맨틱 인라인 태그 사용하기</title>
    </head>

    <body>
        <h1>인라인 시맨틱 태그사례</h1>
        <hr>
        <p>
            내일 <mark>HTML 시험</mark> 
            <!--<mark>标签定义带有记号的文本-->
        </p>
        <P>
            시간은 <time>9:00</time>
            <!--
                <time>标签定义公历的时间(24小时制)或日期,时间和时区是可选的
                该元素能够以机器可读的方式对日期和时间进行编码，这样，举例说，用户代理能够把生日提醒或排定的事件添加到用户日程表中，搜索引擎也能够生成更智能的搜索结果。
            -->
        </P>
        <p>
            난이도 <meter value="0.8"></meter>
                         <!--也可以写作 <meter value="8" min="0" max="10">-->
            <!--
                <meter> 标签定义度量衡。仅用于已知最大和最小值的度量。
                比如：磁盘使用情况，查询结果的相关性等.
            -->
        </p>
        <p>
            자료 업로딩(20%)<br/>
            <progress value="20" max="100"></progress>
            <!--<progress>标签定义运行中的任务进度-->
        </p>
    </body>
</html>
