<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>[] 배열과 Array() 객체</title>
    </head>

    <body>
        <h1>문자열 배열 다루기</h1>
        <hr>
        <script>
            var uniNames = ["Harvard", "MIT", "SeoulTech", "Oxford Stanford"];
            document.write("대학이름"  + uniNames);
            document.write("<br>" + "가장 긴 대학이름: " + uniNames[2]);
            document.write("<br>" + "가장 먼저 나오는 대학이름: " + uniNames[0]);
            document.write("<br>" + "증가순 대학이름: " + uniNames.sort());
            // sort()按照字典顺序进行排序
        </script>
    </body>
</html>
