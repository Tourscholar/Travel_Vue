<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date() 객체</title>
    </head>

    <body>
        <script>
            var NumOfSecond = new Date();
            for (var i = 0; i <= 100000000; i++)
            {}
            document.write(NumOfSecond.getMilliseconds() + "밀리초가 걸렸음!");
        </script>
    </body>
</html>
