<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab Session C: document.write()</title>
    </head>

    <body>
        <h1>맛있는 라볶기 황금 레시피</h1>
        <hr>
        <script>
            var itemlist = ["라면", "계란", "오뎅", "파", "떡", "고추장"];
            for (var i = 0; i < itemlist.length; i++)
            {
                document.write("<li>" + itemlist[i]);
            }
        </script>
    </body>
</html>
