<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab Session D : 함수 호출</title>
        <script>
            function GetResult(number)
            {
                var result = eval(number);
                // eval()函数可计算某个字符串,并执行其中的JavaScript代码
                document.write(number + " = " + result);
            }
        </script>
    </head>

    <body>
        <h1>eval()로 수식 계산</h1>
        <hr>
        <script>
            var number = prompt("스크립트 프롬프트\n수식 입력");
            GetResult(number);
        </script>
</html>
