<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab Session B : alert()</title>
    </head>

    <body>
        <script>
            var number = prompt("100미만의 정수만 입력","");
            if (number > 100)
                alert("정수 " + number + ", 은 100보다 작지 않습니다.");
                // 引发浏览器弹窗
        </script>
    </body>
</html>
