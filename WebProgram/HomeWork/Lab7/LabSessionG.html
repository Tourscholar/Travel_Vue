<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animation 만들기</title>

        <style>
            span {animation-name: textSize;
                animation-duration: 3s;
                animation-iteration-count: infinite;
            }
            @keyframes textSize{
                0% {font-size: 500%;}
                100% {font-size: 100%;}
            }
        </style>
    </head>

    <body>
        <span>꽝!</span>
    </body>
</html>
