<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>display 프로퍼티로 박스 유형 설정</title>
        <style>
            li {display: inline; border: 1px solid red; padding: 0.5em; background-color: yellow;}
        </style>
    </head>

    <body>
        <ul>
            <li><a href="#">홈으로</a></li>
            <li><a href="#">회사 소개</a></li>
            <li><a href="#">제품 소개</a></li>
            <li><a href="#">질문과 대답</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
    </body>
</html>
