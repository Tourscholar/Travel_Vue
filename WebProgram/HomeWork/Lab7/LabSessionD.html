<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>float</title>
    </head>

    <body>
        <div style="width: 420px;">
            <div style="float: left;">
                <img src="lake.jpg" alt="lake" width="200">
            </div>
            <p>생활이 그대를 속일지라도 슬
                퍼하거나 노여워 말라 설음의
                날을 참고 견디면 멀지않아 기
                쁨의 날이 오리니 현대는 언제
                나 슬픈것 마음은 미래에 사는
                것 모든것은 순간에 지나가고
                그리고 지나간 것은 곧 그리워
                하게 되느니라.</p>
        </div>
    </body>
</html>
