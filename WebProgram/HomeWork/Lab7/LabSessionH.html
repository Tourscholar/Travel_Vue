<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animation 만들기(transition)</title>
        <style>
            span {
                transition: font-size 5s;
            }
            span:hover {
                font-size: 500%;
            }
        </style>
    </head>

    <body>
        font-size에 대한 전환
        <hr>
        <span><b>꽝!</b></span>글자에 마우스를 올려보세요
    </body>
</html>
