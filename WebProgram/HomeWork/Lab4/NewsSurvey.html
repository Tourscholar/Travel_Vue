<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>설문조사</title>
    </head>

    <body>
        <h1>설문지</h1>
        소프트웨어 기술에 대한 의견을 듣습니다.많은 참여 부탁드립니다.
        <hr>
        <form action="">
            학년 <input type="radio" name="school year" value="1">1학년
                <input type="radio" name="school year" value="2">2학년
                <input type="radio" name="school year" value="3">3학년
                <input type="radio" name="school year" value="4">4학년
        </form>
        <form action="">
            성별 <input type="radio" name="sex" value="1">남
                <input type="radio" name="sex" value="2">여
        </form>
        <form action="">
            관심 분야 
            <select name="specialty">
                <option value="1">인공지능 및 머신러님</option>
            </select>
        </form>
        <form action="">
            진로 <input type="radio" name="direction" value="1">개발 
                 <input type="radio" name="direction" value="2">기획
                 <input type="radio" name="direction" value="3">영업
                 <input type="radio" name="direction" value="4">창업
        </form>
        <br/>
        남기고 싶은 말
        <p>
            <textarea rows="10" cols="50">
                글을 남겨주세요
            </textarea>
        </p>
        <footer>
            Copyright 2018 by SeoulTech
        </footer>
    </body>
</html>
