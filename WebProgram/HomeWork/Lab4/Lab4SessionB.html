<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Lab4 Session B - &lt;label&gt;태그를 이용하여 다음과 같은 웹 문서를 작성하시오</title>
    </head>

    <body>
        <h1>먹고 싶은 것 하나만 선택?(&lt;label&gt;이용)</h1>
        <hr>
        <label>
            <input type="radio" name="food" value="1">
            짜장면 <img src="FriedNoodles.jpg" width="100" height="100">
        </label><br/>
        <label>
            <input type="radio" name="food" value="2" checked="checked">
            짱뽕 <img src="SeafoodNoodles.jpg" width="100" height="100">
        </label><br/>
        <label>
            <input type="radio" name="food" value="3">
            탕수육 <img src="SweetAndSourPork.jpg" width="100" height="100">
        </label>
    </body>
</html>
